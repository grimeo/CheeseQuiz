<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="main">
        <div class="questionaireDiv" id="q1">
            <div class="divider_left">
                <div class="imgscontainer">
                    <div class="imgdiv"></div>
                    <div class="imgdiv"></div>
                    <div class="imgdiv"></div>
                    <div class="imgdiv"></div>
                </div>
            </div><!--
        --><div class="divider_right">
                <div class="rightcontainer">
                    <h2>Solve the puzzle</h2>
                    <div class="inputletters">
                        <input type="text" disabled>
                        <input type="text" disabled>
                        <input type="text" disabled>
                        <input type="text" disabled>
                        <input type="text" disabled>
                    </div>
                    <div class="buttons">
                        <button>E</button>
                        <button>T</button>

                        <button>T</button>
                        <button>I</button>

                </div>
            </div>
        </div>
        <div class="questionaireDiv" id="q2">question2</div>
        <div class="questionaireDiv" id="q3">question3</div>
        <div class="questionaireDiv" id="q4">question4</div>

        <div class="questionaireDiv" id="q7">question7</div>
        <div class="questionaireDiv" id="q8">question8</div>
        <div class="questionaireDiv" id="q9">question9</div>
        <div class="questionaireDiv" id="q10">question10</div>
        <div class="scoreContainer"></div>

        
        <button id="btnl" onclick="changeQuestion(-1)">prev</button>
        <button id="btnr" onclick="changeQuestion(+1)">next</button>

        <button id="submitbtn">Submit</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
